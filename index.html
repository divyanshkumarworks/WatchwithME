<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.1.32/SendBird.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div style="position: absolute; top: 3%; left: 3%;">
		<h2 style="font-family: 'Oswald', sans-serif;"><i class="bi bi-youtube" style="color: red;"></i>WatchwithME</h2>
	</div>
	<div id="back-button" style="position: absolute; top: 3%; right: 3%; visibility: hidden;">
		<button class="btn btn-danger shadow" onclick="displayHomePage()">HomePage</button>
	</div>
	<div style="margin: auto; width: 75%;">
		<form id="form" onsubmit=" createNewChannel()" style="visibility: hidden;">
		<div class="d-flex justify-content-center w-75 p-3" style="margin: auto;">
			<input type="url" id="url" class="form-control w-75 m-2 shadow" placeholder="Enter Youtube Video URL" required>
			<input type="submit" id="sample-button" value="Embed Video" class="btn btn-light m-2 shadow" />
		</div>

	    </form>
		<div id="duration-bar" style="position: relative; visibility: hidden;" class="d-flex justify-content-center">
	        <div id="player" class="shadow-lg"  style="visibility: hidden;"></div><br>
	    	<input id="YouTube-player-progress" style="position: absolute; bottom: 0; width:75%; margin: auto; z-index: 2;" class=" d-flex justify-content-center" type="range" value="0" min="0" max="100"
	        onchange="youTubePlayerCurrentTimeChange(this.value); sendDuration(this.value)" oninput="youTubePlayerCurrentTimeSlide();">
	    </div>
	    <div id="play-pause-button" style="margin: auto; width: 75%; visibility: hidden;" >
	    	<button id="pause" class="btn btn-light m-1 shadow" onclick="pauseVideo(); sendPause()">Pause</button>
	    	<button id="play" class="btn btn-light m-1 shadow" onclick="playVideo(); sendPlay() ">Play</button>
	    	<label for="YouTube-player-volume" style="margin: 6px">volume</label>
	    	<input id="YouTube-player-volume" style="margin: 6px;" type="range" value="50" min="0" max="100"
	        onchange="youTubePlayerVolumeChange(this.value); sendVolume(this.value)">
	    </div>
   	
	</div>

	<div id="home-container" style="visibility: visible;" class="row justify-content-center text-center">
	    <div id="session-div" class="col-4" style="margin: auto; width: 100%; position: absolute; z-index: 2; top: 25%;">
	    	<button id="start" style="text-align: center;padding: 20px;font-size: 15px; margin-left: 10px;" class="btn btn-success m-1 shadow" onclick="displayStartSession(); ">Start Session</button>
	    	<button id="create" style="text-align: center;padding: 20px;font-size: 15px; margin: 5px;" class="btn btn-secondary m-1 shadow" onclick="displayCreateSession()">Create New Session</button>
	    </div>
	    
  	</div>

	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="app.js"></script>

</html>
